<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Admin Panel</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --light-bg: #ecf0f1;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text-color);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Login Section */
        .login-section {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .login-form {
            background: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 400px;
        }

        .login-form h2 {
            text-align: center;
            margin-bottom: 30px;
            color: var(--primary-color);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        .btn {
            background: var(--secondary-color);
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #2980b9;
        }

        .btn-danger {
            background: var(--accent-color);
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        /* Admin Dashboard */
        .admin-dashboard {
            display: none;
            background: var(--white);
            min-height: 100vh;
        }

        .admin-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-nav {
            background: var(--light-bg);
            padding: 20px;
        }

        .nav-tabs {
            display: flex;
            gap: 10px;
            list-style: none;
        }

        .nav-tabs li {
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .nav-tabs li.active {
            background: var(--secondary-color);
            color: white;
        }

        .admin-content {
            padding: 20px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Portfolio Grid */
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .portfolio-item {
            background: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }

        .portfolio-item:hover {
            transform: translateY(-5px);
        }

        .portfolio-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .portfolio-info {
            padding: 15px;
        }

        .portfolio-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .portfolio-description {
            color: #666;
            font-size: 14px;
        }

        .portfolio-actions {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        /* Forms */
        .form-container {
            background: var(--white);
            padding: 30px;
            border-radius: 10px;
            box-shadow: var(--shadow);
            max-width: 600px;
            margin: 20px auto;
        }

        .form-container h3 {
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .image-preview {
            width: 100%;
            height: 200px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            overflow: hidden;
        }

        .image-preview img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .portfolio-grid {
                grid-template-columns: 1fr;
            }
            
            .nav-tabs {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <section class="login-section" id="loginSection">
        <div class="login-form">
            <h2>Admin Login</h2>
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter password">
            </div>
            <button class="btn" onclick="login()">Login</button>
        </div>
    </section>

    <!-- Admin Dashboard -->
    <section class="admin-dashboard" id="adminDashboard">
        <header class="admin-header">
            <h2>Portfolio Admin Panel</h2>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </header>
        
        <nav class="admin-nav">
            <ul class="nav-tabs">
                <li class="active" onclick="showTab('portfolio')">Portfolio</li>
                <li onclick="showTab('addItem')">Add New Item</li>
                <li onclick="showTab('settings')">Settings</li>
            </ul>
        </nav>

        <main class="admin-content">
            <!-- Portfolio Tab -->
            <div class="tab-content active" id="portfolioTab">
                <h3>Portfolio Items</h3>
                <div class="portfolio-grid" id="portfolioGrid">
                    <!-- Portfolio items will be dynamically added here -->
                </div>
            </div>

            <!-- Add Item Tab -->
            <div class="tab-content" id="addItemTab">
                <div class="form-container">
                    <h3>Add New Portfolio Item</h3>
                    <div class="form-group">
                        <label for="itemTitle">Title</label>
                        <input type="text" id="itemTitle" placeholder="Enter title">
                    </div>
                    <div class="form-group">
                        <label for="itemDescription">Description</label>
                        <input type="text" id="itemDescription" placeholder="Enter description">
                    </div>
                    <div class="form-group">
                        <label for="itemImage">Image</label>
                        <input type="file" id="itemImage" accept="image/*" onchange="previewImage(event)">
                        <div class="image-preview" id="imagePreview">
                            <span>Image Preview</span>
                        </div>
                    </div>
                    <button class="btn" onclick="addPortfolioItem()">Add Item</button>
                </div>
            </div>

            <!-- Settings Tab -->
            <div class="tab-content" id="settingsTab">
                <div class="form-container">
                    <h3>Admin Settings</h3>
                    <div class="form-group">
                        <label for="adminUsername">Username</label>
                        <input type="text" id="adminUsername" value="admin">
                    </div>
                    <div class="form-group">
                        <label for="adminPassword">Password</label>
                        <input type="password" id="adminPassword" placeholder="Enter new password">
                    </div>
                    <button class="btn" onclick="updateSettings()">Update Settings</button>
                    <button class="btn btn-danger" onclick="clearAllData()" style="margin-top: 20px;">Clear All Data</button>
                </div>
            </div>
        </main>
    </section>

    <script>
        // Default admin credentials
        const DEFAULT_USERNAME = 'admin';
        const DEFAULT_PASSWORD = 'password';

        // Initialize data
        function initializeData() {
            if (!localStorage.getItem('portfolioItems')) {
                localStorage.setItem('portfolioItems', JSON.stringify([]));
            }
            if (!localStorage.getItem('adminCredentials')) {
                localStorage.setItem('adminCredentials', JSON.stringify({
                    username: DEFAULT_USERNAME,
                    password: DEFAULT_PASSWORD
                }));
            }
        }

        // Login function
        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            const credentials = JSON.parse(localStorage.getItem('adminCredentials') || '{}');
            
            if (username === credentials.username && password === credentials.password) {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadPortfolioItems();
            } else {
                alert('Invalid credentials! Try: admin/password');
            }
        }

        // Logout function
        function logout() {
            document.getElementById('loginSection').style.display = 'flex';
            document.getElementById('adminDashboard').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        // Tab navigation
        function showTab(tabName) {
            // Remove active class from all tabs
            document.querySelectorAll('.nav-tabs li').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            
            // Add active class to clicked tab
            event.target.classList.add('active');
            document.getElementById(tabName + 'Tab').classList.add('active');
        }

        // Image preview
        function previewImage(event) {
            const input = event.target;
            const preview = document.getElementById('imagePreview');
            
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.innerHTML = `<img src="${e.target.result}" alt="Preview">`;
                }
                reader.readAsDataURL(input.files[0]);
            }
        }

        // Add portfolio item
        function addPortfolioItem() {
            const title = document.getElementById('itemTitle').value;
            const description = document.getElementById('itemDescription').value;
            const imageInput = document.getElementById('itemImage');
            
            if (!title || !description || !imageInput.files[0]) {
                alert('Please fill all fields and select an image');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const newItem = {
                    id: Date.now(),
                    title: title,
                    description: description,
                    image: e.target.result,
                    createdAt: new Date().toISOString()
                };

                const items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
                items.push(newItem);
                localStorage.setItem('portfolioItems', JSON.stringify(items));

                // Clear form
                document.getElementById('itemTitle').value = '';
                document.getElementById('itemDescription').value = '';
                document.getElementById('itemImage').value = '';
                document.getElementById('imagePreview').innerHTML = '<span>Image Preview</span>';

                // Reload portfolio items
                loadPortfolioItems();
                showTab('portfolio');
                
                alert('Item added successfully!');
            };
            reader.readAsDataURL(imageInput.files[0]);
        }

        // Load portfolio items
        function loadPortfolioItems() {
            const items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
            const grid = document.getElementById('portfolioGrid');
            
            grid.innerHTML = '';
            
            items.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'portfolio-item';
                itemElement.innerHTML = `
                    <img src="${item.image}" alt="${item.title}" class="portfolio-image">
                    <div class="portfolio-info">
                        <h3 class="portfolio-title">${item.title}</h3>
                        <p class="portfolio-description">${item.description}</p>
                        <div class="portfolio-actions">
                            <button class="btn" onclick="editItem(${item.id})">Edit</button>
                            <button class="btn btn-danger" onclick="deleteItem(${item.id})">Delete</button>
                        </div>
                    </div>
                `;
                grid.appendChild(itemElement);
            });

            if (items.length === 0) {
                grid.innerHTML = '<p>No portfolio items yet. Add some using the "Add New Item" tab.</p>';
            }
        }

        // Delete portfolio item
        function deleteItem(id) {
            if (confirm('Are you sure you want to delete this item?')) {
                let items = JSON.parse(localStorage.getItem('portfolioItems') || '[]');
                items = items.filter(item => item.id !== id);
                localStorage.setItem('portfolioItems', JSON.stringify(items));
                loadPortfolioItems();
            }
        }

        // Edit portfolio item (placeholder for now)
        function editItem(id) {
            alert('Edit functionality will be implemented here');
            // This would open a modal or form to edit the item
        }

        // Update admin settings
        function updateSettings() {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            if (username && password) {
                localStorage.setItem('adminCredentials', JSON.stringify({
                    username: username,
                    password: password
                }));
                alert('Settings updated successfully!');
            } else {
                alert('Please fill all fields');
            }
        }

        // Clear all data
        function clearAllData() {
            if (confirm('Are you sure you want to clear ALL data? This cannot be undone!')) {
                localStorage.removeItem('portfolioItems');
                localStorage.removeItem('adminCredentials');
                initializeData();
                loadPortfolioItems();
                alert('All data has been cleared. Default settings restored.');
            }
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeData();
            // Check if already logged in
            if (localStorage.getItem('isLoggedIn') === 'true') {
                document.getElementById('loginSection').style.display = 'none';
                document.getElementById('adminDashboard').style.display = 'block';
                loadPortfolioItems();
            }
        });
    </script>
</body>
</html>
